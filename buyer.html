<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyer Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: wheat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 350px;
      border: 1px solid ;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background-color: white;
    }
    .top-text {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .top-text a {
      color: #ff4c00;
      font-weight: bold;
      text-decoration: none;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 1px solid #ccc;
      font-size: 14px;
    }
    .forgot {
      font-size: 12px;
      margin-bottom: 20px;
    }
    .forgot a {
      text-decoration: none;
      color: #666;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #ff7a00, #ff4c00);
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div class="container" id="loginForm">
    <div class="top-text">
      <span><strong>Login</strong></span>
      <span>New to Buyer? <a href="#" onclick="showRegister()">Register</a></span>
    </div>
    <form onsubmit="loginUser(event)">
      <div class="form-group">
        <label>Account:</label>
        <input type="text" id="loginAccount" placeholder="Enter your account" required>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" id="loginPassword" placeholder="Enter password" required>
      </div>
      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <!-- Registration Form -->
  <div class="container" id="registerForm" style="display:none;">
    <div class="top-text">
      <span><strong>Register</strong></span>
      <span>Already have an account? <a href="#" onclick="showLogin()">Login</a></span>
    </div>
    <form onsubmit="registerUser(event)">
      <div class="form-group">
        <label>Full Name:</label>
        <input type="text" id="regName" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" id="regEmail" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" id="regPassword" placeholder="Create password" required>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
  </div>

  <script>
    function showRegister() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
    }

    function registerUser(event) {
      event.preventDefault();
    //   alert("ðŸŽ‰ Registration successful! Please login to continue.");
      showLogin();
    }

    function loginUser(event) {
      event.preventDefault();
      window.location.href = "dashboard.html"; // Moja kwa moja kwenye dashboard
    }
  </script>

</body>
</html>
