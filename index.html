<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VerifiedSeller</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="#" class="logo">VerifiedSeller</a>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#seller">Seller</a></li>
        <li><a href="#buyer">Buyer</a></li>
        <li><a href="#admin">Admin</a></li>
      </ul>
    </div>
  </nav>

  <!-- Pages Sections -->
  <section id="home" class="page-section">
    <h1>Welcome to VerifiedSeller</h1>
    <p>Peace of mind when buying from social media sellers.</p>
  </section>

  <section id="about" class="page-section">
    <h2>About Us</h2>
    <p>VerifiedSeller ensures buyers know exactly who they're buying from before paying.</p>
  </section>

  <section id="seller" class="page-section">
    <h2>Seller Login</h2>
    <form id="sellerLoginForm">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </section>

  <section id="buyer" class="page-section">
    <h2>Buyer Login</h2>
    <form id="buyerLoginForm">
      <input type="text" placeholder="Username or Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </section>

  <section id="admin" class="page-section">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <input type="text" placeholder="Admin Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </section>

  <script src="app.js"></script>
</body>
</html>
